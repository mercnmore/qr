<html>

<head>
    <title>Do more with QR Codes: Scan QR code with Stories</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .loader {
          		border: 16px solid #f3f3f3;
          		border-radius: 50%;
          		border-top: 16px solid #3498db;
          		width: 120px;
          		height: 120px;
          		-webkit-animation: spin 2s linear infinite; /* Safari */
          		animation: spin 2s linear infinite;
        	}
        	/* Safari */
        	@-webkit-keyframes spin {
          		0% { -webkit-transform: rotate(0deg); }
          		100% { -webkit-transform: rotate(360deg); }
        	}
        	@keyframes spin {
          		0% { transform: rotate(0deg); }
          		100% { transform: rotate(360deg); }
        	}
    </style>
</head>

<body>
    <div class="redirectingContainer">
        <br><br><br><br>
        <center>
            <div class="loader"></div>
            <br>
            <h3>Loading QR Story Generator..</h3>
        </center>
    </div>

    <script>
        window.onload = function() {
          $('.redirectingContainer').show();
          // Redirect to Heroku App
          window.location.assign("https://mercnmore-qr.herokuapp.com/");
          }
    </script>
</body>

</html>
